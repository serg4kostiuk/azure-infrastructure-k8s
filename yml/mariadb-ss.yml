apiVersion: v1
kind: Service
metadata:
  name: galera-ss
  namespace: production
  labels:
    app: galera-ss
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: galera-ss
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: galera-ss
spec:
  serviceName: "galera-ss"
  selector:
    matchLabels:
      app: galera-ss
  replicas: 3 
  template:
    metadata:
      labels:
        app: galera-ss
    spec:
      containers:
      - name: galera
        image: severalnines/mariadb:10.1
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: qwerty
        - name: DISCOVERY_SERVICE
          value: etcd-client:2379
        - name: XTRABACKUP_PASSWORD
          value: qwerty
        - name: CLUSTER_NAME
          value: galera_maria
        - name: MYSQL_DATABASE
          value: Wordpress
        - name: MYSQL_USER
          value: tester
        - name: MYSQL_PASSWORD
          value: qwerty
        readinessProbe:
          exec:
            command:
            - /healthcheck.sh
            - --readiness
          initialDelaySeconds: 120
          periodSeconds: 1
        livenessProbe:
          exec:
            command:
            - /healthcheck.sh
            - --liveness
          initialDelaySeconds: 120
          periodSeconds: 1
        ports:
        - name: mysql
          containerPort: 3306

        volumeMounts:
        - name: mysql-datadir
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-datadir
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: managed-premium
      resources:
        requests:
          storage: 1Gi
      selector:
        matchLabels:
          app: galera-ss

