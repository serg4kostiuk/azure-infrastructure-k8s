---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: web2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: web2
    spec:
      containers:
      - name: web2
        image: pavlomysiuk/webapp:v1
        ports:
        - containerPort: 80
        env:
        - name: myenv
          value: "web2"
---
apiVersion: v1
kind: Service
metadata:
  name: web2
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: web2
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: web2
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: web2
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
